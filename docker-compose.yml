version: "3.9"

services:
  postgres:
    image: postgres:16.4
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-ddms}
      POSTGRES_USER: ${POSTGRES_USER:-ddms}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-ddms} -d ${POSTGRES_DB:-ddms}"]
      interval: 10s
      retries: 5
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7.4-alpine
    command: ["redis-server", "--save", "20", "1", "--loglevel", "warning"]
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    environment:
      NODE_ENV: production
      PORT: 4000
      POSTGRES_URL: postgresql://${POSTGRES_USER:-ddms}:${POSTGRES_PASSWORD:-changeme}@postgres:5432/${POSTGRES_DB:-ddms}
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET:-local-dev-secret}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-http://localhost:8080}
    ports:
      - "4000:4000"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: ${VITE_API_BASE_URL:-http://localhost:4000}
    depends_on:
      - backend
    ports:
      - "8080:8080"

volumes:
  postgres_data:
  redis_data:
