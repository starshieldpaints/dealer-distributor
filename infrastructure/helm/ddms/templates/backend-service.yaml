apiVersion: v1
kind: Service
metadata:
  name: {{ include "ddms.fullname" . }}-backend
  labels:
    {{- include "ddms.labels" . | nindent 4 }}
spec:
  type: {{ .Values.backend.service.type }}
  selector:
    app.kubernetes.io/component: backend
    {{- include "ddms.selectorLabels" . | nindent 4 }}
  ports:
    - name: http
      port: {{ .Values.backend.service.port }}
      targetPort: http
