apiVersion: v1
kind: Secret
metadata:
  name: {{ include "ddms.fullname" . }}-backend-env
  labels:
    {{- include "ddms.labels" . | nindent 4 }}
type: Opaque
stringData:
  POSTGRES_URL: {{ required "backend.secrets.postgresUrl is required" .Values.backend.secrets.postgresUrl | quote }}
  REDIS_URL: {{ required "backend.secrets.redisUrl is required" .Values.backend.secrets.redisUrl | quote }}
  JWT_SECRET: {{ required "backend.secrets.jwtSecret is required" .Values.backend.secrets.jwtSecret | quote }}
