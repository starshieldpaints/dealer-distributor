apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "ddms.fullname" . }}-backend
  labels:
    {{- include "ddms.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.backend.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/component: backend
      {{- include "ddms.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        app.kubernetes.io/component: backend
        {{- include "ddms.labels" . | nindent 8 }}
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/backend-configmap.yaml") . | sha256sum }}
        checksum/secrets: {{ include (print $.Template.BasePath "/backend-secret.yaml") . | sha256sum }}
        {{- with .Values.backend.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      serviceAccountName: {{ include "ddms.backendServiceAccountName" . }}
      {{- if .Values.imagePullSecrets }}
      imagePullSecrets:
      {{- range .Values.imagePullSecrets }}
        - name: {{ . }}
      {{- end }}
      {{- end }}
      containers:
        - name: backend
          image: "{{ .Values.backend.image.repository }}:{{ .Values.backend.image.tag }}"
          imagePullPolicy: {{ .Values.backend.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.backend.service.port }}
          envFrom:
            - configMapRef:
                name: {{ include "ddms.fullname" . }}-backend-config
            - secretRef:
                name: {{ include "ddms.fullname" . }}-backend-env
          {{- if .Values.backend.extraEnv }}
          env:
          {{- range .Values.backend.extraEnv }}
            - name: {{ .name }}
              value: {{ .value | quote }}
          {{- end }}
          {{- end }}
          livenessProbe:
            httpGet:
              path: {{ .Values.backend.probes.livenessPath }}
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: {{ .Values.backend.probes.readinessPath }}
              port: http
            initialDelaySeconds: 15
            periodSeconds: 5
          resources:
            {{- toYaml .Values.backend.resources | nindent 12 }}
          {{- if .Values.backend.extraVolumeMounts }}
          volumeMounts:
            {{- toYaml .Values.backend.extraVolumeMounts | nindent 12 }}
          {{- end }}
      {{- if .Values.backend.extraVolumes }}
      volumes:
        {{- toYaml .Values.backend.extraVolumes | nindent 8 }}
      {{- end }}
